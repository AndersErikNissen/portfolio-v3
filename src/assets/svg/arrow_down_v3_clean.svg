<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 124.2 124.2">
    <defs>
        <style>
            .cls-1 {
                fill: transparent;
                stroke: #fff;
                stroke-width: 0px;
            }

            .cls-1,
            .cls-2 {
                stroke-linecap: round;
                stroke-linejoin: round;
            }

            .cls-2 {
